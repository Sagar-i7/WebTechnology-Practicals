<!DOCTYPE html>
<html>
<head>
    <title>Practical 4.2</title>
<script type="text/javascript">
  function f1()
  {
    alert(new Date());
  }
  function f2()
  {
    document.body.style.backgroundColor="red";
  }
  function f3()
  {
    document.body.style.backgroundColor="green";
  }
</script>
</head>
<body>
  <input type="submit" value="Date" onclick="f1();">
  <input type="submit" value="Red" onclick="f2();">
  <input type="submit" value="Green" onclick="f3();">
</body>
</html>
