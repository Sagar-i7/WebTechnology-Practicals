<html>
<head>
  <title>Practical 4-1</title>
<body>
<script type="text/javascript">
  s = prompt("Enter A String..");
  st = s.toLowerCase();
  f = st.indexOf("a");
  document.write("The First Position of vowel 'a' is: "+(f+1));
  document.write("<br>");
  l = st.lastIndexOf("a");
  document.write("The Last Position of vowel 'a' is: "+(l+1));
  document.write("<br>");
  document.write("The intermediate string is: "+ s.substring(f+1,l));
</script>
</body>
</head>
</html>
