<html>
    <head>
        <title>PRACTICAL - 12</title>
    </head>
   
<body>

   <h4>* denotes mendatory field</h4>
   FULL NAME* :<br/>
   <input type="text" name="name" placeholder="FirstName LastName" required>
   <br/>
   EMAIL ADDRESS*:<br/>
   <input type="email" name="email" placeholder="EMAIL_ADDRESS" required>
   <br/>
   SELECT TOUR PACKAGE* :<br/>
   <select>

    <option value=0>GOA</option>
    <option value=1>SURAT</option>
    <option value=2>DELHI</option>
    <option value=3>BOMBEY</option>			    
	
	</select>

	<br/>
   ARRIVAL DATE* :<br/> 
   <input type="date" name="date" placeholder="mm/dd/yyyy" required>
   <br/>
   NUMBER OF PERSONS* :<br/> 
   <input type="number" name="person no" placeholder="UNKNOWN_TYPE" required>
   <br/>
   What would you want to avail?*<BR/>
   <input type="checkbox">BOARDING<BR/>
   <input type="checkbox">FOODING<BR/>
   <input type="checkbox">SIGHT SEEING<BR/>
   
   Discount coupon code :<br/>
   <input type="text" name="coupon" placeholder="UNKNOWN_TYPE" required><br/>
   Terms and condition* :<br/>
   <input type="radio" name="radio">I Agree
   <input type="radio" name="radio">I disAgree
   <br/>
   <input type="submit" value="complete reservation"> 
   
   </body>
</html>
